</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans p-6 flex flex-col min-h-screen transition-colors duration-300">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Free Lottie Animations — Hover to Play
    <a class="text-blue-500" href="./lottieplayer">[Go To Lottie Player]</a>
    </h1>
    
    <!-- Theme toggle -->
    <button id="theme-toggle" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
      <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414m0-13.728l1.414 1.414M17.95 17.95l1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
      <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
      </svg>
    </button>
  </div>

  <!-- Grid container -->
  <div id="animations-container" class="grid gap-6 md:grid-cols-3 lg:grid-cols-5 flex-grow"></div>

<script>
const animations = [
  "https://assets3.lottiefiles.com/packages/lf20_1pxqjqps.json",
  "https://assets9.lottiefiles.com/packages/lf20_x1gjdldd.json",
  "https://assets4.lottiefiles.com/packages/lf20_qp1q7mct.json",
  "https://assets9.lottiefiles.com/packages/lf20_jbrw3hcz.json",
  "https://assets1.lottiefiles.com/packages/lf20_myejiggj.json",
  "https://assets1.lottiefiles.com/packages/lf20_u4yrau.json",
  "https://assets1.lottiefiles.com/packages/lf20_kdx6cani.json",
  "https://assets9.lottiefiles.com/packages/lf20_twijbubv.json",
  "https://assets9.lottiefiles.com/packages/lf20_touohxv0.json",
  "https://assets1.lottiefiles.com/packages/lf20_tbrwjiv5.json",
  "https://assets4.lottiefiles.com/packages/lf20_ydo1amjm.json",
  "https://assets10.lottiefiles.com/packages/lf20_vnikrcia.json",
  "https://assets5.lottiefiles.com/packages/lf20_jtbfg2nb.json",
  "https://assets5.lottiefiles.com/packages/lf20_i2eyukor.json",
  "https://assets5.lottiefiles.com/packages/lf20_swnrn2oy.json",
  "https://assets2.lottiefiles.com/packages/lf20_ybiszbil.json",
  "https://assets7.lottiefiles.com/packages/lf20_tutvdkg0.json",
  "https://assets5.lottiefiles.com/packages/lf20_3rwasyjy.json",
  "https://assets2.lottiefiles.com/packages/lf20_0yfsb3a1.json",
  "https://assets4.lottiefiles.com/packages/lf20_x62chJ.json",
  "https://assets1.lottiefiles.com/packages/lf20_pwohahvd.json"

 

];

const container = document.getElementById('animations-container');

animations.forEach((url) => {
  const card = document.createElement('div');
  card.className = "bg-white dark:bg-gray-800 rounded-xl p-4 flex flex-col items-center gap-2 transition-colors duration-300";

  const player = document.createElement('lottie-player');
  player.src = url;
  player.background = 'transparent';
  player.speed = '1';
  player.loop = true;
  player.style.width = '160px';
  player.style.height = '160px';
  player.autoplay = false; // don't autoplay

  // play on hover
  player.addEventListener('mouseenter', () => player.play());
  player.addEventListener('mouseleave', () => player.stop());

  card.appendChild(player);

  const urlText = document.createElement('p');
  urlText.className = "text-gray-500 dark:text-gray-300 text-sm break-all text-center";
  urlText.textContent = url;

  card.appendChild(urlText);
  container.appendChild(card);
});

// Dark mode toggle
document.getElementById('theme-toggle').addEventListener('click', () => {
  document.documentElement.classList.toggle('dark');
});
</script>
