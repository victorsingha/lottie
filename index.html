<body class="bg-gray-50 text-gray-900 font-sans p-6 min-h-screen">

    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-bold">Free Lottie Animations</h1>
    </div>

    <!-- MAIN SPLIT -->
    <div class="flex flex-col lg:flex-row gap-8">

        <!-- LEFT SIDE (Gallery - 2/3) -->
        <div class="lg:w-2/3">
            <div id="animations-container" class="grid gap-6 md:grid-cols-3">
            </div>
        </div>

        <!-- RIGHT SIDE (Viewer - 1/3) -->
        <div class="lg:w-1/3">

            <h2 class="text-xl font-semibold mb-4">Lottie Viewer</h2>

            <input id="lottie-input" type="text" placeholder="Paste Lottie JSON URL..." class="w-full p-3 border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <button id="load-lottie" class="w-full px-6 py-3 bg-blue-500 text-white hover:bg-blue-600 transition">
                Load Animation
            </button>

            <div id="custom-animation-container" class="mt-6 flex justify-center items-center min-h-[300px] text-gray-400">
                Your animation will appear here
            </div>

        </div>

    </div>

    <script>
        const animations = [
            "https://assets3.lottiefiles.com/packages/lf20_1pxqjqps.json",
            "https://assets9.lottiefiles.com/packages/lf20_x1gjdldd.json",
            "https://assets4.lottiefiles.com/packages/lf20_qp1q7mct.json",
            "https://assets9.lottiefiles.com/packages/lf20_jbrw3hcz.json",
            "https://assets1.lottiefiles.com/packages/lf20_myejiggj.json",
            "https://assets1.lottiefiles.com/packages/lf20_u4yrau.json",
            "https://assets1.lottiefiles.com/packages/lf20_kdx6cani.json",
            "https://assets9.lottiefiles.com/packages/lf20_twijbubv.json",
            "https://assets9.lottiefiles.com/packages/lf20_touohxv0.json",
            "https://assets1.lottiefiles.com/packages/lf20_tbrwjiv5.json",
            "https://assets4.lottiefiles.com/packages/lf20_ydo1amjm.json",
            "https://assets10.lottiefiles.com/packages/lf20_vnikrcia.json",
            "https://assets5.lottiefiles.com/packages/lf20_jtbfg2nb.json",
            "https://assets5.lottiefiles.com/packages/lf20_i2eyukor.json",
            "https://assets5.lottiefiles.com/packages/lf20_swnrn2oy.json",
            "https://assets2.lottiefiles.com/packages/lf20_ybiszbil.json",
            "https://assets7.lottiefiles.com/packages/lf20_tutvdkg0.json",
            "https://assets5.lottiefiles.com/packages/lf20_3rwasyjy.json",
            "https://assets2.lottiefiles.com/packages/lf20_0yfsb3a1.json",
            "https://assets4.lottiefiles.com/packages/lf20_x62chJ.json",
            "https://assets1.lottiefiles.com/packages/lf20_pwohahvd.json"
        ];

        const container = document.getElementById('animations-container');

        animations.forEach((url) => {

            const card = document.createElement('div');
            card.className = "bg-white p-4 flex flex-col items-center gap-2 border";

            const player = document.createElement('lottie-player');
            player.src = url;
            player.background = 'transparent';
            player.loop = true;
            player.style.width = '160px';
            player.style.height = '160px';
            player.autoplay = false;

            player.addEventListener('mouseenter', () => player.play());
            player.addEventListener('mouseleave', () => player.stop());

            // Click to load in viewer
            player.addEventListener('click', () => {
                document.getElementById('lottie-input').value = url;
                loadCustomAnimation(url);
            });

            card.appendChild(player);

            const urlText = document.createElement('p');
            urlText.className = "text-gray-500 text-xs break-all text-center";
            urlText.textContent = url;

            card.appendChild(urlText);
            container.appendChild(card);
        });

        const loadButton = document.getElementById('load-lottie');
        const inputField = document.getElementById('lottie-input');
        const customContainer = document.getElementById('custom-animation-container');

        function loadCustomAnimation(url) {
            customContainer.innerHTML = '';

            const player = document.createElement('lottie-player');
            player.src = url;
            player.background = 'transparent';
            player.loop = true;
            player.style.width = '300px';
            player.style.height = '300px';
            player.autoplay = true;

            customContainer.appendChild(player);
        }

        loadButton.addEventListener('click', () => {
            const url = inputField.value.trim();
            if (!url) return;
            loadCustomAnimation(url);
        });
    </script>
